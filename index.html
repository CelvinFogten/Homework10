<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-list">
          <li class="nav-item">
            <button class="nav-btn">
              <a class="nav-link">Методи оплати</a>
            </button>
            <ul class="subnav-list">
              <li class="subnav-item">
                <button class="subnav-btn">
                  <a class="subnav-link">Готівка</a>
                </button>
              </li>
              <li class="subnav-item">
                <button class="subnav-btn">
                  <a class="subnav-link">Картка</a>
                </button>
              </li>
              <li class="subnav-item">
                <button class="subnav-btn">
                  <a class="subnav-link">Інше</a>
                </button>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <button class="nav-btn">
              <a class="nav-link">Доставка</a>
            </button>
            <ul class="subnav-list">
              <li class="subnav-item">
                <button class="subnav-btn">
                  <a class="subnav-link">Укр пошта</a>
                </button>
              </li>
              <li class="subnav-item">
                <button class="subnav-btn">
                  <a class="subnav-link">Нова пошта</a>
                </button>
              </li>
              <li class="subnav-item">
                <button class="subnav-btn">
                  <a class="subnav-link">Інше</a>
                </button>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <button class="nav-btn">
              <a class="nav-link">Наші магазини</a>
            </button>
            <ul class="subnav-list">
              <li class="subnav-item">
                <button class="subnav-btn">
                  <a class="subnav-link">В Києві</a>
                </button>
              </li>
              <li class="subnav-item">
                <button class="subnav-btn">
                  <a class="subnav-link">В Чернігові</a>
                </button>
              </li>
              <li class="subnav-item">
                <button class="subnav-btn">
                  <a class="subnav-link">В Сумах</a>
                </button>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <button class="nav-btn">
              <a class="nav-link">Про нас</a>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container__product">
        <div class="productBlock">
          <p class="productName">Літня куртка</p>
          <img
            class="productImg"
            src="https://images.prom.ua/1787715761_cholovicha-litnya-kurtka.jpg"
            alt="Літня куртка" />
          <p class="productPrice">999 грн</p>
          <button class="btnBuy">Придбати</button>
        </div>
        <div class="productBlock">
          <p class="productName">Шорти</p>
          <img
            class="productImg"
            src="https://krako.land/image/cache/catalog/product/30/ce7230a3-3601-4615-9c67-1835fb0613b5-1433x1274.jpg"
            alt="Шорти" />
          <p class="productPrice">279 грн</p>
          <button class="btnBuy">Придбати</button>
        </div>
        <div class="productBlock">
          <p class="productName">Футболка</p>
          <img
            class="productImg"
            src="https://pechatnik.in.ua/image/cache/catalog/thy42t2r1-min-600x600.jpg"
            alt="Футболка" />
          <p class="productPrice">59 грн</p>
          <button class="btnBuy">Придбати</button>
        </div>
        <div class="productBlock">
          <p class="productName">Кросівки</p>
          <img
            class="productImg"
            src="https://ditto.ua/wa-data/public/shop/products/60/91/9160/images/43909/43909.1400.JPG"
            alt="Кросівки" />
          <p class="productPrice">799 грн</p>
          <button class="btnBuy">Придбати</button>
        </div>
      </div>
      <div class="container__input">
        <input type="number" placeholder="Rate our shop" />
      </div>
    </main>
  </body>
</html>
